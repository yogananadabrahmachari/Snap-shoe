<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Snap Shot</title>
    <style>
        body {
            background-image: url('images/chat1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		
		.join-header {
            background-image: url('images/chat1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px; 
            opacity: 0.9; 
        }
		
		.btn {
			border-radius: 20px;
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
        /* Increase the width of the email, password, and confirm password input fields */
        #email, #password, #confirm_password {
            width: 300px; /* Adjust this value as needed */
        }
        .form-control {
            margin-bottom: 20px;
        }
        .form-control input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body id="body1">
    <div class="join-container">
        <header class="join-header">
            <img src="images/chat.png" height="80px" width="80px"><br><br><hr>
        </header>
        <main class="join-main" style="background-image: url('images/chat1.jpg');">
            <h1>Submission</h1>  
            <form action="index.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    >
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter email..."
                        required
                    >
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter password..."
                        required
                    >
                </div>
                <div class="form-control">
                    <label for="confirm_password">Confirm Password</label>
                    <input
                        type="password"
                        name="confirm_password"
                        id="confirm_password"
                        placeholder="Confirm password..."
                        required
                    >
                </div>
                <div class="form-control">
                    <input  type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
